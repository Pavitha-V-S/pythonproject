<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Banking Website{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
 {% include 'header.html' %}
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'user_login' %}">Login</a></li>
                <li><a href="{% url 'user_registration' %}">Register</a></li>
                <li><a href="{% url 'branches:district_list' %}">Branches</a></li>

                {% if user.is_authenticated %}
                <a href="{% url 'user_logout' %}">Logout</a>
                {% endif %}

            </ul>
        </nav>
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 Banking Website</p>
    </footer>
</body>
</html>
